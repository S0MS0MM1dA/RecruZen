<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container">
            <div class="login-div">
                <div class="login-header">
                    <h2 class="logo-login">RecruZen</h2>
                    <p>Welcome back! Please login to continue</p>
                </div>
                <div class="login-content">
                    <div class="login-head">
                        <h3 class="login-title">Login</h3>
                        <p class="sub-title">Choose your account type to continue</p>
                    </div>
                    <div class="user-type-div">
                        <button class="type-btn">Job Seeker</button>
                        <button class="type-btn">Recruter</button>
                    </div>
                    <div class="login-user-info">
                        <div class="info-box">
                            <label class="login-labels" for="email">Email</label>
                            <input class="input" name="email" type="email" placeholder="your@email.com">
                        </div>
                        <div class="info-box">
                            <label class="login-labels" for="password">Password</label>
                            <input class="input" name="password" type="password" placeholder=".......">
                        </div>
                        <div class="show-forget-btn">
                            <label class="show-pass">
                                <input type="checkbox">
                                <span>Show Password</span>
                            </label>
                            <a href="#" class="forget-pass-btn">Forget Password?</a>
                        </div>
                        <button class="job-seeker-login">Login as Job Seeker</button>
                        <div class="goole-div">
                            <span class="divider">OR</span>
                            <a href="#" class="google-login">
                                <img src="../images/google_logo.svg" alt="Google Logo" class="google-svg">
                                Continue With Google
                            </a>
                        </div>
                        <p>Don't have an account? <a class="register-here" href="#">Register here</a></p>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
